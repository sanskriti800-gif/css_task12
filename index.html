<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <form style="display: flex;justify-content: center;">
        <div>
            <div style="text-align: center;">
                <img src="https://i.pinimg.com/736x/7f/79/6d/7f796d57218d9cd81a92d9e6e8e51ce4--free-avatars-online-profile.jpg" style="width:30%;height:30%;border-radius: 50%;">
            </div>
            <div>
                <div style="padding:5px 0px;padding: 5px 0px;"><label><b>Username</b></label></div>
                <div><input type="text" placeholder="Enter Username" style="width: 100%;padding: 5px 0px;"></div>
            </div>
            <div>
                <div style="padding: 15px 0px 5px;padding: 5px 0px;"><label><b>Password</b></label></div>
                <div><input type="password" placeholder="Enter Password" style="width: 100%;padding: 5px 0px;"></div>
            </div>
            <div>
                <div style="padding: 15px 0px 5px;"><button style="width: 100%;background-color: rgb(25, 114, 22);color: #fff;padding: 5px 0px;">Login</button></div>
                <div style="padding: 15px 0px 5px;"><input type="checkbox">Remember me</div>
                <div style="padding: 15px 0px 5px;"><button style="margin-right:10px;background-color: red;color: #fff;">Cancel</button><button
                        style="margin-right:10px;background-color: rgb(104, 170, 28);color: #fff;">SignUp</button><a href="">Forget password?</a></div>
            </div>
        </div>
    </form>
</body>

</html>
